<!DOCTYPE html>
<html>
  <head>
    <title>Async Week Project - three.js</title>
    <link rel="stylesheet" href="/style.css" defer />
  </head>
  <body>
		<h1 class = 'typeWrite'>three.js</h1><br>
		<p>three.js is a Javascript library that allows developers to create and display animated 3D
			graphics in a web browser using WebGL.  </p>
    <script src="/three.js"></script>
    <script src="/OrbitControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
			);
			camera.position.z = 65;
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener("resize", function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

			const controls = new THREE.OrbitControls(camera, renderer.domElement);


      const geometry = new THREE.BoxGeometry(12, 12, 12);
      const cube1Materials = [
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load(
            "/161012-gh-facebook-profile-2x.jpg"
          ),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load(
            "/161012-gh-facebook-profile-2x.jpg"
          ),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load(
            "/161012-gh-facebook-profile-2x.jpg"
          ),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load(
            "/161012-gh-facebook-profile-2x.jpg"
          ),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load(
            "/161012-gh-facebook-profile-2x.jpg"
          ),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load(
            "/161012-gh-facebook-profile-2x.jpg"
          ),
          side: THREE.DoubleSide,
        }),
      ];
      const cube2Materials = [
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("/1545785770825.png"),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("/1545785770825.png"),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("/1545785770825.png"),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("/1545785770825.png"),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("/1545785770825.png"),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("/1545785770825.png"),
          side: THREE.DoubleSide,
        }),
      ];
      let cube = new THREE.Mesh(geometry, cube1Materials);
      scene.add(cube);
      cube.position.x = -20;

      const cube2 = new THREE.Mesh(geometry, cube2Materials);
      scene.add(cube2);
      cube2.position.x = 20;


      const sphereGeometry = new THREE.SphereBufferGeometry(5, 32, 32);
      const sphereMaterial = new THREE.MeshBasicMaterial({
        color: 0xff0000,wireframe: true
      }, );
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere);
			sphere.position.x = 0;

      const torusKnotGeometry = new THREE.TorusKnotGeometry(5,1.5,50,8);
      const torusMaterial = new THREE.MeshPhongMaterial({ color: 0xe5e5e5 });
			const torusKnot = new THREE.Mesh(torusKnotGeometry, torusMaterial);
			scene.add(torusKnot);
			torusKnot.position.x = 0;
			torusKnot.position.y = 25;


			let light = new THREE.PointLight(0xffffff, 1, 500);
      light.position.set(0, 0, 50);
      scene.add(light);


      const render = () => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cube2.rotation.x += 0.01;
        cube2.rotation.y += 0.01;
        sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;
				torusKnot.rotation.x += 0.01;
        torusKnot.rotation.y += 0.01;
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      };
      render();
		</script>

  </body>
</html>
